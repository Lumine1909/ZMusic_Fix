name: ZMusic
main: me.zhenxin.zmusic.ZMusicBukkit
version: ${version}
api-version: '1.13'
author: ZhenXin
description: ZMusic
softdepend:
  - Vault
  - PlaceholderAPI
commands:
  zm:
    usage: /zm help
    description: Main Command
    aliases:
      - zmusic
      - music
permissions:
  zmusic.use:
    default: true
    description: zmusic.use
  zmusic.bypass:
    default: op
    description: zmusic.bypass
  zmusic.playall:
    default: op
    description: zmusic.playall
  zmusic.admin:
    default: op
    description: zmusic.admin
