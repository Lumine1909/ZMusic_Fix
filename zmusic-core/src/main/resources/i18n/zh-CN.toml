# 语言文件格式为: TOML (请按规范修改)
# 规范说明请参考 https://toml.io/cn/

[platform]
netease = "网易云音乐"
bilibili = "哔哩哔哩"

[init]
loaded = [
    "&a插件加载完毕!",
    "&a插件版本: &b{version}",
    "&a当前平台: &b{platform}",
    "&a使用文档: &b{docs-url}",
    "&a插件作者: &b{author}",
]

[update]
checking = "&a正在检查更新..."
checking_failed = "&c检查更新失败!"
available = [
    "&a发现新版本: &b{version}",
    "&a更新日志:",
]
not_available = "&a当前已是最新版本!"

[help]
tips = "&a输入 &a/&e{command} &bhelp &a查看帮助."
